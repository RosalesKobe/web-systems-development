<!DOCTYPE html>
<html lang="en">
<head>
    <title>OJT Client - My Task</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/web-systems-development/ClientSide/css/style_client.css">
</head>
<body>
    <div class="left-manager">
        <div class="client-task">
            <li class="work">
                <a href="client_dashboard.html">Dashboard</a>
            </li>
            <li class="work">
                <a href="client_task.html">My Task</a>
            </li>
            <li class="work">

            </li>
            <li class="work">

            </li>
        </div>
    </div>

    <div class="content">
        <h1>Your Assigned Tasks</h1>
        
        <table id="myTaskTable">
            <tr>
                <th>TASK CODE</th>
                <th>TASK NAME</th>
                <th>DATE OF COMPLETION</th>
                <th>REMARKS</th>
                <th>ACTION</th>
            </tr>
            <tr>
                <td>Task 1</td>
                <td>Task Name 1</td>
                <td>MM/DD/YYYY</td>
                <td>Remarks 1</td>
                <td>
                    <select>
                        <option value="approved">Approved</option>
                        <option value="done">Done</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Task 2</td>
                <td>Task Name 2</td>
                <td>MM/DD/YYYY</td>
                <td>Remarks 2</td>
                <td>
                    <select>
                        <option value="approved">Approved</option>
                        <option value="done">Done</option>
                    </select>
                </td>
            </tr>
            <!-- Add more tasks as needed -->
        </table>
    </div>
</body>
