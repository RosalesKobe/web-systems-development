<!DOCTYPE html>
<html>
<head>
	<title>OJT</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="img/wave.png">
	<div class="container">
		<div class="img">
			<img src="img/bg.svg">
		</div>
		<div class="login-content">
			<form id="login-form" method="POST" action="/web-systems-development/ServerSide/php/server.php" class="login-form">
				<img src="img\Saint_Louis_University_PH_Logo.svg.png">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">	
           		   		<input type="text" id="username" name="username" placeholder="Username">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<input type="text" id="password" name="password" placeholder="Password">
            	   </div>
            	</div>
				<div class="input-div role">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div class="div">
						<select id="user-type" name="user-type">
							<option value="student">Student</option>
							<option value="supervisor">Supervisor</option>
							<option value="administrator">Administrator</option>
						</select>
					</div>
				</div>
            	<a href="#">Forgot Password?</a>
            	<input type="submit" class="btn" value="Login">

				<label class="remember-me">
					<input type="checkbox" name="remember" id="remember">
					Remember me
				</label>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var loginForm = document.getElementById('login-form');
            if (loginForm) {
                loginForm.addEventListener('submit', function(event) {
                    var userType = document.getElementById('user-type').value;
                    var username = document.getElementById('username').value;
                    var password = document.getElementById('password').value;

                    if (userType === 'student') {
                        event.preventDefault();
                        var xhr = new XMLHttpRequest();
                        xhr.open('POST', '/web-systems-development/ServerSide/php/server.php', true);
                        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                        xhr.onload = function() {
                            if (xhr.status === 200) {
                                if(username == 'admin' && password == 'admin'){
                                    window.location.href = '/web-systems-development/ClientSide/client_home.html';
                                }
                                else{
                                    alert('Wrong Credentials');
                                }
                            } else {
                                alert('Login failed: ' + xhr.responseText);
                            }
                        };
                        xhr.send('username=' + encodeURIComponent(username) + '&password=' + encodeURIComponent(password));
                    }
                });
            }
        });
    </script>
</body>
</html>
